<span lang="EN-US" style="font-size: 16.0pt; font-family: 仿宋_GB2312">1</span><span style="font-size: 16.0pt; font-family: 仿宋_GB2312">、张庄入黄闸顺水流方向长<span lang="EN-US">26</span>米，垂直水流方向长<span lang="EN-US">70.2</span>米。工程控制范围为<span lang="EN-US">0.1</span>平方千米。</span></p>
<p class="MsoNormal" style="text-indent: 32.0pt">
