<p class="MsoNormal" style="text-indent: 32.0pt; text-align: center">
<span style="font-size: 20pt; font-family: 黑体; font-weight:700">五、防汛通信存在的问题和处理措施</span></p>
<p class="MsoNormal" style="text-indent: 32.0pt; text-align: center">　</p>
<p class="MsoNormal" style="text-indent: 32.0pt; text-align: center">　</p>
<p class="MsoNormal" style="text-indent: 32.95pt">
<span style="font-size: 16.0pt; font-family: 仿宋_GB2312">
（一）张庄闸黄河无线通信信号较弱，盲点多，通话质量较差。且通信工具设备落后，数量严重不足。黄河有线通信线路一直未接通。应适当增加网络覆盖，更新无线通信工具。增设有线通信。</span></p>
<p class="MsoNormal" style="text-indent: 32.95pt">
<span style="font-size: 16.0pt; font-family: 仿宋_GB2312">
（二）张庄闸网电现改为农网供电，为保证通信电源正常使用，应增设备用电源。</span></p>
