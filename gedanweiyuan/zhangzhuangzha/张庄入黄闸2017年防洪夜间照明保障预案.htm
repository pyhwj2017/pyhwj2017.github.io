<p class="MsoNormal" align="center" style="text-align:center">　</p>
<p class="MsoBodyTextIndent" style="text-indent: 32.0pt; margin-left: 0cm">
<span style="font-size: 16.0pt; font-family: 仿宋_GB2312">
为明确黄河张庄入黄闸防汛照明器材供应调度责任，落实夜间照明保障措施，满足张庄闸防御黄河洪水时夜间查险和工程抢护工作需要，根据《中华人民共和国防汛条例》、《河南省黄河防汛物资管理实施细则》及《黄河张庄入黄闸防洪预案》，结合张庄入黄闸的防汛任务和各级洪水处理方案要求，特制定本预案。</span></p>
