<span style="font-family: 黑体; font-weight:700"><font size="6">张庄入黄闸<span lang="EN-US">2017</span>年防汛物资供应调度保障预案</font></span></p>

　</p>

　</p>

<span style="font-size: 16.0pt; font-family: 仿宋_GB2312">
